<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no JavaScript</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <h1>Eventos no JavaScript com o Mouse</h1>
    <p>Eventos são ações relizadas pelo código JS através da interação do usuário com o navegador.</p>
    <h2>Exemplos: </h2>

    <div class="bloco1" onclick="acao()"> onclick </div>

    <div class="bloco2" ondblclick="acao2()"> ondblclick <br/> Dê um duplo click </div>
    <div class="bloco3" onmouseup="acao()"> onmouseup <br/> clique e solte </div>
    <div class="bloco4" onmouseover="acao()"> onmouseover <br/> passe o mouse sobre </div>


    <script src="script.js"></script>
</body>
</html>
