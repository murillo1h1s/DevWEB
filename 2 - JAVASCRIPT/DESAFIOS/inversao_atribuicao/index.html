<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertendo valores</title>
</head>
<body>
    
    <script>
        
        // INVERSÃO ENTRE VARIÁVEIS

        var a = 10
        var b = 20
        var c = null
        
        document.write('A: ' + a + '<br/>')
        document.write('B: ' + b + '<br/>')
        document.write('C: ' + c + '<br/>')
        document.write('<hr/>')

        c = a
        a = b
        b = c
        c = null

        document.write('Invertendo os valores de A e B, teremos: ' + '<br/>')
        document.write('A: ' + a + '<br/>')
        document.write('B: ' + b + '<br/>')
        document.write('C: ' + c + '<br/>')

    </script>
</body>
</html>
