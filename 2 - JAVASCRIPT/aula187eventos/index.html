<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no JavaScript</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <h1>Eventos no JavaScript com o Teclado</h1>
    <p>Eventos são ações relizadas pelo código JS através da interação do usuário com o navegador.</p>
    <h2>Exemplos: </h2>

    <div class="bloco1"> 
        onkeydown 
        <input onkeydown="acao()" type="text" name="Evento" id="">
    </div>

    <div class="bloco2"> 
        onkeypress 
        <input onkeypress="acao()" type="text" name="Evento" id="">
    </div>
    <div class="bloco3"> 
        onkeyup <br/> 
        <input onkeyup="acao()" type="text" name="Evento" id="">
    </div>
    <div class="bloco4"> 
        onfocus <br/> 
        <input onfocus="console.log('Recebeu o foco')" type="text" name="Evento" id="">
    </div>
    <div class="bloco5"> 
        onblur <br/> 
        <input onblur="console.log('Perdeu o foco')" type="text" name="Evento" id="">
    </div>
    <div class="bloco6"> 
        onchange <br/> 
        <input onchange="acao()" type="text" name="Evento" id="">
    </div>

    


    <script src="script.js"></script>
</body>
</html>
