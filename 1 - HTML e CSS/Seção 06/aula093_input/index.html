<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags INPUT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Novas tags de INPUT</h1>
    
    <form>

        <label for="name">Nome:</label> <br>
        <input type="text" name="name" id="name"> <br>

        <label for="email">E-mail:</label> <br>
        <input type="email" name="email" id="email"> <br>
        
        <label for="number">NÃºmero:</label> <br>
        <input type="number" min="0" max="10" step="2" name="number" id="number"> <br>
        
        <label for="url">Link:</label> <br>
        <input type="url" name="url" id="url" placeholder="http://www."> <br>
        
        <label for="search">Pesquisa:</label> <br>
        <input type="search" name="search" id="search"> <br>
        
        <label for="range">Barra de alcance:</label> <br>
        <input type="range" name="range" id="range"> <br>
        
        <label for="date">Data:</label> <br>
        <input type="date" name="date" id="date"> <br>

        <label for="color">Cor:</label> <br>
        <input type="color" name="color" id="color"> <br>

        <input type="submit" value="Enviar"> <br>

    </form>
</body>
</html>
