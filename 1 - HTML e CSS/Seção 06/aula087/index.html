<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius, Box Sizing e Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Border Radius, Box Sizing e Shadow</h1>

    <div class="radius">
        <h3>Border-Radius</h3>
        <p>Possibilita o arredondamento de bordas e ate mesmo tornar o bloco ou imagem redondos.</p>
    </div>

    <div class="sizing">
        <h3>Box-Sizing</h3>
        <p>Mantem um tamanho fixo para o seu bloco/caixa evitando que o uso do padding altere sua largura e sua altura.</p>
    </div>

    <div class="shadow">
        <h3>Text-Shadow e Box-shadow</h3>
    </div>

</body>
</html>
