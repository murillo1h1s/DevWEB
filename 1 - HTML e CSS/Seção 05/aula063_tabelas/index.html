        </tr>

        <tr>
            <td>002</td>
            <td class="centro">Tablet</td>
            <td class="direita">R$ 2.500,00</td>
        </tr>
        
        <tr>
            <td>003</td>
            <td class="centro">Celular</td>
            <td class="direita">R$ 2.500,00</td>
        </tr>
        
        <tr>
            <td>004</td>
            <td class="centro">Televisao</td>
            <td class="direita">R$ 2.500,00</td>
        </tr>
    </table>

</body>
</html>
