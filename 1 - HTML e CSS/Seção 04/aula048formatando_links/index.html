<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>
    <style>

        a {
            text-decoration: none;
            padding: 5px 10px;
            font-weight: bold;
        }
        a:link {
            color: rgb(104, 33, 170);
        }
        a:visited {
            color: rgb(104, 33, 170);
        }
        a:hover {
            color: white;
            background: blueviolet;
        }
        a:active {
            color: rgb(255, 122, 122);
        }
        

    </style>
</head>
<body>
    <h1>Formatação de Links</h1>

    <a href="www.saldaodainformatica.com.br" target="_blank" rel="external">Saldao da Informática</a> |
    <a href="https://www.google.com.br/" target="_blank" rel="external">Google</a> |
    <a href="https://www.udemy.com/" target="_blank" rel="external">Udemy</a>|
    <a href="https://www.eng.mcmaster.ca/engphys" target="_blank" rel="external">Mc. Master - Eng. Physics</a>
</body>
</html>
