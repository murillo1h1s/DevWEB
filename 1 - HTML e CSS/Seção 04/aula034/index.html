<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Formatação</title>
    <style>
        body {
            font-size: 30px;
        }
        .negrito {
            font-weight: bolder;
        }
        .italico {
            font-style: italic;
        }
        .sublinhado {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto em Itálico</p>
    <p class="sublinhado">Texto Sublinhado</p>

</body>
</html>
