<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1><ins>americanas</ins></h1>
    </main>
    <p>Faça o seu cadastro no site das Americanas</p>
    <form style="text-align: left; font-size: 23px;">
        Nome Completo: <br>
        <input type="text" width="300"><br>
        Sexo: <br>
        <input type="radio" name="sexo"> Masculino <input type="radio" name="sexo"> Feminino <br>
        Insira o seu e-mail: <br>
        <input type="text"><br>
        Confirme o seu e-mail: <br>
        <input type="text"><br>
        Insira uma nova senha: <br>
        <input type="password" name="" id=""> <br>
        Confirme a nova senha: <br>
        <input type="password" name="" id=""><br>
        Interesses: <br>
        <input type="checkbox" name="tecnologia" id="">Eletrônicos <br>
        <input type="checkbox" name="cama" id="">Cama, mesa e banho <br>
        <input type="checkbox" name="cozinha" id="">Cozinha<br>
        <input type="checkbox" name="moveis" id="">Móveis <br>
        <br>Selecione o Estado:
        <select>
            <option value="no">--</option>
            <option value="ac">Acre</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mg">Minas Gerais</option>
        </select><br>
        <br>
        Alguma observação: <br>
        <textarea name="coisa" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Finalizar Cadastro">
    </form>
</body>
</html>
