<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="1" width="300"> <!--TABLE é a tag para tarablhar com tabelas-->

            <th><strong>Código</strong></th>
            <th><strong>Produtos</strong></th>
            <th><strong>Preço</strong></th>
            <!--TH define as células e colunas da tabela, porém, no cabeçalho, formatoando para negrito e centralizado-->
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.599,90</td>
            <!--TD mesma função de TH para as demais células-->
        </tr>
        <tr>
            <td>002</td>
            <td><img src="ferrarif1.jpg" alt="ferrarif1" width="150px"></td>
            <td>R$ 2.999.999,90</td>
        </tr>
        <tr>
            <td>003</td>
            <td><a href="https://www.casasbahia.com.br/tablet-samsung-galaxy-tab-a-8-t295-4g-32gb-2gb-ram-tela-de-8-camera-traseira-8mp-f2-0-camera-frontal-de-2mp-e-android-9-0-preto-426611/p/426611?utm_medium=Cpc&utm_source=GP_PLA&IdSku=426611&idLojista=10037&utm_campaign=tabl_smart-shopping&gclid=Cj0KCQiAv6yCBhCLARIsABqJTjaUYjzCijrRANtW9vSMs8_W7kXEBiFoKLAamQ9-0gRO86ASJx6soQMaAutYEALw_wcB" type="_blank" rel="external">Tablet</a></td>
            <td>R$ 899,00</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" style="text-align: center;"><strong>Descontos Disponíveis</strong></td>
            <td style="text-align: center;">10%</td>
        </tr>
        <tr>
            <td style="text-align: center;">20%</td>
        </tr>
    </table>
</body>
</html>
